<div class="container">
  <h2>Atualizar Jogador</h2>
  
    <form>
      <div class="form-group">
        <label for="InputNome">Nome do Jogador</label>
        <input [(ngModel)]="nome" name="nome" type="text" class="form-control" id="InputNome" [(ngModel)]="jogador.nome">
      </div>

      <div class="form-group">
        <label for="InputNome">Função do Jogador</label>
        <input [(ngModel)]="role" name="role" type="text" class="form-control" id="InputNome" [(ngModel)]="jogador.role">
      </div>

      <button (click)="atualizarJogadores()" type="submit" class="btn btn-primary">Atualizar</button>
      <a routerLink="/jogadores" role="button" class="btn btn-outline-success" aria-pressed="true">Voltar</a>
  </form>
</div>
