<div class="alert alert-success alert_cadastro" hidden>
     <p align="center" id="message-alert-signup"></p>
</div>
<div class="container" id="container-cadastro" style="padding:20px;">
    <form #cadastro="ngForm" (ngSubmit)="onSubmit(cadastro)" >
         <div class="form-group row" id="formulario-cadastro">
            <label  for="InputName" class="col-sm-2 col-form-label">Nome</label>
            <div class="col-sm-5">
                <input type="text" class="form-control" name="Name" id="InputName" required ngModel>
            </div>

           <!-- <div class="alert alert-danger col-sm-2" role="alert">

            </div>  -->
        </div>
        <div class="form-group row" id="formulario-cadastro">

            <div class="col-sm-5">
                <input type="email" class="form-control" name="Email" id="InputEmail" required email ngModel>
            </div>

           <!-- <div class="alert alert-danger col-sm-2" role="alert">
                Campo Obrigat처rio
            </div> -->
        </div>
        <div class="form-group row" id="formulario-cadastro">
            <label for="InputPassword" class="col-sm-2 col-form-label">Senha</label>
            <div class="col-sm-5">
                <input type="password" class="form-control" name="Senha" id="InputPassword" required ngModel>
            </div>
        </div>
        <div class="form-group row" id="formulario-cadastro">
            <label for="InputPasswordConfirm" class="col-sm-2 col-for-label">Confirmar Senha</label>
            <div class="col-sm-5">
                <input type="password" class="form-control" name="ConfirmarSenha" id="InputPasswordConfirm" required ngModel>

        <div class="form-group row container">

</div>
