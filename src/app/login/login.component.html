<div class="container" id="container-login">
    <form>
        <div class="form-group col-md-5 mx-auto" >
            <label for="InputEmail" class="form-control-label"></label>
            <input [(ngModel)]="usuario.nome" name="email" type="email" class="form-control" id="InputEmail" placeholder="Email" required autofocus>
        </div>
        <div class="form-group col-md-5 mx-auto">
            <label for="InputPassword" class="form-control-label"></label>
            <input [(ngModel)]="usuario.senha" name="senha" type="password" class="form-control" id="InputPassword" placeholder="Senha" required>
        </div>
        <div class="container">
            <div class="btn-group-vertical col-md-5 mx-auto d-block"  >
                <button routerLinkActive="active" routerLink="/noticias" type="submit" class="btn btn-outline-dark btn-lg" (click)="fazerLogin()" >Iniciar Sessão</button>
                <a routerLinkActive="active" routerLink="/cadastro" class="btn btn-secondary btn-lg active btn-sm" role="button" aria-pressed="ture">Não é cadastrado?</a>
            </div>
        </div>
    </form>
</div>
